<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix | Microblog</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="asset/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="asset/style/style.css">
</head>
<body id="microblog-page">
    <header class="container navbar-bg">
        <h1 class="brand-name">Phoenix</h1>
        <nav class="navbar">
            <ul class="nav-list"> 
                <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">ABOUT</a></li>
                <li class="nav-item mobile-link"><a href="article.html" class="nav-link">ARTICLE</a></li>
                <li class="nav-item mobile-link"><a href="microblog.html" class="nav-link">MICROBLOG</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">PROJECTS</a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="article.html" class="dropdown-link">ARTICLE</a></li>
                        <li class="dropdown-item"><a href="microblog.html" class="dropdown-link">MICROBLOG</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="index.html" class="nav-link contact-cta br-1">CONTACT</a></li>
            </ul>
        </nav>
        <img src="/asset/images/HamburgerMenu.svg" alt="Hamburger Menu" class="hamburger-menu">
    </header>

    <main class="container pt-2">
        <div id="microblog">
            <h2 class="section-title" id="about-title">MICROBLOG</h2>
            <div class="img-slider mt-3">
                <img src="asset/images/microblog/Slide1.jpg" alt="Slide 1" class="img-item img-micro br-2" data-aos="fade-left">
                <img src="asset/images/microblog/Slide2.jpg" alt="Slide 2" class="img-item img-micro br-2" data-aos="fade-left" data-aos-delay="1000">
                <img src="asset/images/microblog/Slide3.jpg" alt="Slide 3" class="img-item img-micro br-2" data-aos="fade-left" data-aos-delay="1500">
                <img src="asset/images/microblog/Slide4.jpg" alt="Slide 4" class="img-item img-micro br-2" data-aos="fade-left" data-aos-delay="2000">
                <img src="asset/images/microblog/Slide5.jpg" alt="Slide 5" class="img-item img-micro br-2" data-aos="fade-left" data-aos-delay="2500">
                <img src="asset/images/microblog/Slide6.jpg" alt="Slide 6" class="img-item img-micro br-2">
                <img src="asset/images/microblog/Slide7.jpg" alt="Slide 7" class="img-item img-micro br-2">
                <img src="asset/images/microblog/Slide8.jpg" alt="Slide 8" class="img-item img-micro br-2">
                <img src="asset/images/microblog/Slide9.jpg" alt="Slide 9" class="img-item img-micro br-2">
            </div>
        </div>
    </main>

    <footer class="container">
        <p class="watermark">&copy;2021, Phoenix. All rights reserved.</p>
        <div class="icon-list">
            <img src="asset/images/iconmonstr-instagram-11 1.svg" alt="Instagram" class="socmed-icon">
            <img src="asset/images/iconmonstr-linkedin-3 1.svg" alt="Linkedin" class="socmed-icon">
            <img src="asset/images/iconmonstr-whatsapp-1 1.svg" alt="Whatsapp" class="socmed-icon">
        </div>
    </footer>

    <!-- Load scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="asset/slick-1.8.1/slick/slick.min.js"></script>
    <script>
        //Responsive Navbar Animation
        $( document ).ready(function() {
            let bool = false;
            $('.hamburger-menu').on('click', function() {
                if(bool == false) {
                bool = true;
                $('.navbar').css('transform', 'translateX(0)');
                $('.hamburger-menu').fadeOut(function() {
                    $(this).attr('src', '/asset/images/ExitMenu.svg').fadeIn();
                });
                } else {
                bool = false;
                $('.navbar').css('transform', 'translateX(100%)');
                $('.hamburger-menu').fadeOut(function() {
                    $(this).attr('src', '/asset/images/HamburgerMenu.svg').fadeIn();
                });
                }

            });
        });

        //AOS
        AOS.init({
            duration: 1500
        });

        //Slick
        $('.img-slider').slick({
            dots: true,
            slidesToShow: 3,
            variableWidth: true,
            adaptiveHeight: true,
            responsive: [
                {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }
                },
                {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
                }
            ]
        });
    </script>
</body>
</html>
